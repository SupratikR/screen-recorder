<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Screen Recorder</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
  <script defer src="render.js"></script>
</head>

<body>
  
  <div class="container">
    <div class="row">
      <button class="btn-flat" style="width: 100%;" id="videoSelectBtn">Select source</button>
    </div>
    <div class="row">
      <div class="col s12 center-align video">
        <video src=""></video>
      </div>
      <div class="col s12 center-align">
        <button class="btn waves-effect green darken-2" id="startBtn">
          Record
        </button>
        <button class="btn waves-effect red darken-2" id="stopBtn">
          Stop
        </button>
      </div>
    </div>
    <!-- <div class="col s12 center-align">
      <button class="btn waves-effect" id="videoSelectBtn">Choose a video source</button>
    </div> -->

  </div>
</body>

</html>
